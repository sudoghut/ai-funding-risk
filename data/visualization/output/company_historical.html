<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Historical Demand & Supply</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e4e4e4;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #4dabf7;
            font-size: 1.8em;
        }
        .subtitle {
            text-align: center;
            color: #868e96;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-box {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .chart-title {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chart-title .icon {
            font-size: 1.2em;
        }
        .chart-wrapper {
            height: 350px;
            position: relative;
        }
        .filters {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .filter-title {
            font-size: 1em;
            color: #fff;
            margin-bottom: 15px;
        }
        .filter-groups {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .filter-group-label {
            color: #868e96;
            font-size: 0.85em;
            margin-right: 10px;
        }
        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
            background: rgba(255,255,255,0.1);
            color: #e4e4e4;
        }
        .filter-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .filter-btn.active {
            color: #fff;
            font-weight: 500;
        }
        .filter-btn.amazon.active { background: #ff9900; }
        .filter-btn.microsoft.active { background: #00a4ef; }
        .filter-btn.alphabet.active { background: #4285f4; }
        .filter-btn.meta.active { background: #0866ff; }
        .filter-btn.oracle.active { background: #f80000; }
        .filter-btn.nvidia.active { background: #76b900; }
        .filter-btn.all.active { background: #4dabf7; }

        .data-table {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-x: auto;
        }
        .data-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
        }
        .data-table th, .data-table td {
            padding: 10px 12px;
            text-align: right;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .data-table th {
            color: #4dabf7;
            font-weight: 600;
        }
        .data-table th:first-child, .data-table td:first-child {
            text-align: left;
        }
        .data-table tr:hover {
            background: rgba(255,255,255,0.05);
        }
        .growth-positive { color: #51cf66; }
        .growth-negative { color: #ff6b6b; }

        @media (max-width: 900px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Historical Demand & Supply Analysis</h1>
        <p class="subtitle">AI Infrastructure Investment Trends by Company (Fiscal Year Data)</p>

        <div class="filters">
            <div class="filter-title">Filter Companies</div>
            <div class="filter-groups">
                <div class="filter-group">
                    <span class="filter-group-label">Quick:</span>
                    <button class="filter-btn all active" onclick="toggleAll()">All Companies</button>
                </div>
                <div class="filter-group">
                    <span class="filter-group-label">Select:</span>
                    <button class="filter-btn amazon active" data-company="Amazon" onclick="toggleCompany(this)">Amazon</button>
                    <button class="filter-btn microsoft active" data-company="Microsoft" onclick="toggleCompany(this)">Microsoft</button>
                    <button class="filter-btn alphabet active" data-company="Alphabet" onclick="toggleCompany(this)">Alphabet</button>
                    <button class="filter-btn meta active" data-company="Meta" onclick="toggleCompany(this)">Meta</button>
                    <button class="filter-btn oracle active" data-company="Oracle" onclick="toggleCompany(this)">Oracle</button>
                    <button class="filter-btn nvidia active" data-company="Nvidia" onclick="toggleCompany(this)">Nvidia</button>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <div class="chart-title"><span class="icon">üìà</span> Demand (CapEx) by Company</div>
                <div class="chart-wrapper">
                    <canvas id="demandChart"></canvas>
                </div>
            </div>
            <div class="chart-box">
                <div class="chart-title"><span class="icon">üí∞</span> Supply (OCF) by Company</div>
                <div class="chart-wrapper">
                    <canvas id="supplyChart"></canvas>
                </div>
            </div>
        </div>

        <div class="data-table">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Metric</th>
                        <th>FY2021</th>
                        <th>FY2022</th>
                        <th>FY2023</th>
                        <th>FY2024</th>
                        <th>FY2025</th>
                        <th>Growth (Latest)</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Company data (CapEx = Demand, OCF = Supply basis)
        // Data source: Yahoo Finance (yfinance API)
        // Note: Different fiscal year ends - MSFT(Jun), ORCL(May), NVDA(Jan), others(Dec)
        // FY2021 data unavailable for MSFT/ORCL/NVDA due to API limitations
        const companyData = {
            Amazon: {
                color: '#ff9900',
                capex: { 2021: 61.1, 2022: 63.6, 2023: 52.7, 2024: 83.0, 2025: null },
                ocf: { 2021: 46.3, 2022: 46.8, 2023: 84.9, 2024: 115.9, 2025: null }
            },
            Microsoft: {
                color: '#00a4ef',
                capex: { 2021: null, 2022: 23.9, 2023: 28.1, 2024: 44.5, 2025: 64.6 },
                ocf: { 2021: null, 2022: 89.0, 2023: 87.6, 2024: 118.5, 2025: 136.2 }
            },
            Alphabet: {
                color: '#4285f4',
                capex: { 2021: 24.6, 2022: 31.5, 2023: 32.3, 2024: 52.5, 2025: null },
                ocf: { 2021: 91.7, 2022: 91.5, 2023: 101.7, 2024: 125.3, 2025: null }
            },
            Meta: {
                color: '#0866ff',
                capex: { 2021: 18.7, 2022: 31.2, 2023: 27.0, 2024: 37.3, 2025: null },
                ocf: { 2021: 57.7, 2022: 50.5, 2023: 71.1, 2024: 91.3, 2025: null }
            },
            Oracle: {
                color: '#f80000',
                capex: { 2021: null, 2022: 4.5, 2023: 8.7, 2024: 6.9, 2025: 21.2 },
                ocf: { 2021: null, 2022: 9.5, 2023: 17.2, 2024: 18.7, 2025: 20.8 }
            },
            Nvidia: {
                color: '#76b900',
                capex: { 2021: null, 2022: 1.0, 2023: 1.8, 2024: 1.1, 2025: 3.2 },
                ocf: { 2021: null, 2022: 9.1, 2023: 5.6, 2024: 28.1, 2025: 64.1 }
            }
        };

        const years = ['FY2021', 'FY2022', 'FY2023', 'FY2024', 'FY2025'];
        const yearKeys = [2021, 2022, 2023, 2024, 2025];

        let activeCompanies = new Set(Object.keys(companyData));
        let demandChart, supplyChart;

        function createDatasets(metric) {
            return Object.entries(companyData).map(([name, data]) => ({
                label: name,
                data: yearKeys.map(y => data[metric][y]),
                borderColor: data.color,
                backgroundColor: data.color + '40',
                borderWidth: 2,
                pointRadius: 4,
                pointHoverRadius: 6,
                tension: 0.3,
                hidden: !activeCompanies.has(name),
                spanGaps: true
            }));
        }

        function initCharts() {
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            color: '#e4e4e4',
                            usePointStyle: true,
                            padding: 15,
                            font: { size: 11 }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        titleColor: '#fff',
                        bodyColor: '#e4e4e4',
                        padding: 12,
                        callbacks: {
                            label: function(context) {
                                if (context.raw === null) return null;
                                return `${context.dataset.label}: $${context.raw.toFixed(1)}B`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        ticks: { color: '#868e96' }
                    },
                    y: {
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        ticks: {
                            color: '#868e96',
                            callback: value => '$' + value + 'B'
                        },
                        beginAtZero: true
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            };

            demandChart = new Chart(document.getElementById('demandChart'), {
                type: 'line',
                data: {
                    labels: years,
                    datasets: createDatasets('capex')
                },
                options: { ...commonOptions }
            });

            supplyChart = new Chart(document.getElementById('supplyChart'), {
                type: 'line',
                data: {
                    labels: years,
                    datasets: createDatasets('ocf')
                },
                options: { ...commonOptions }
            });
        }

        function updateCharts() {
            demandChart.data.datasets.forEach((ds, i) => {
                ds.hidden = !activeCompanies.has(ds.label);
            });
            supplyChart.data.datasets.forEach((ds, i) => {
                ds.hidden = !activeCompanies.has(ds.label);
            });
            demandChart.update();
            supplyChart.update();
            updateTable();
        }

        function toggleCompany(btn) {
            const company = btn.dataset.company;
            if (activeCompanies.has(company)) {
                activeCompanies.delete(company);
                btn.classList.remove('active');
            } else {
                activeCompanies.add(company);
                btn.classList.add('active');
            }

            // Update "All" button state
            const allBtn = document.querySelector('.filter-btn.all');
            if (activeCompanies.size === Object.keys(companyData).length) {
                allBtn.classList.add('active');
            } else {
                allBtn.classList.remove('active');
            }

            updateCharts();
        }

        function toggleAll() {
            const allBtn = document.querySelector('.filter-btn.all');
            const companyBtns = document.querySelectorAll('.filter-btn[data-company]');

            if (activeCompanies.size === Object.keys(companyData).length) {
                // Deselect all
                activeCompanies.clear();
                allBtn.classList.remove('active');
                companyBtns.forEach(btn => btn.classList.remove('active'));
            } else {
                // Select all
                activeCompanies = new Set(Object.keys(companyData));
                allBtn.classList.add('active');
                companyBtns.forEach(btn => btn.classList.add('active'));
            }

            updateCharts();
        }

        function calculateGrowth(data) {
            const values = yearKeys.map(y => data[y]).filter(v => v !== null);
            if (values.length < 2) return null;
            const latest = values[values.length - 1];
            const prev = values[values.length - 2];
            return ((latest - prev) / prev * 100).toFixed(1);
        }

        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            Object.entries(companyData).forEach(([name, data]) => {
                if (!activeCompanies.has(name)) return;

                // CapEx row
                const capexGrowth = calculateGrowth(data.capex);
                const capexRow = document.createElement('tr');
                capexRow.innerHTML = `
                    <td><span style="color:${data.color}">‚óè</span> ${name}</td>
                    <td>CapEx (Demand)</td>
                    ${yearKeys.map(y => `<td>${data.capex[y] !== null ? '$' + data.capex[y].toFixed(1) + 'B' : '-'}</td>`).join('')}
                    <td class="${capexGrowth > 0 ? 'growth-positive' : capexGrowth < 0 ? 'growth-negative' : ''}">${capexGrowth !== null ? (capexGrowth > 0 ? '+' : '') + capexGrowth + '%' : '-'}</td>
                `;
                tbody.appendChild(capexRow);

                // OCF row
                const ocfGrowth = calculateGrowth(data.ocf);
                const ocfRow = document.createElement('tr');
                ocfRow.innerHTML = `
                    <td></td>
                    <td>OCF (Supply)</td>
                    ${yearKeys.map(y => `<td>${data.ocf[y] !== null ? '$' + data.ocf[y].toFixed(1) + 'B' : '-'}</td>`).join('')}
                    <td class="${ocfGrowth > 0 ? 'growth-positive' : ocfGrowth < 0 ? 'growth-negative' : ''}">${ocfGrowth !== null ? (ocfGrowth > 0 ? '+' : '') + ocfGrowth + '%' : '-'}</td>
                `;
                tbody.appendChild(ocfRow);
            });
        }

        // Initialize
        initCharts();
        updateTable();
    </script>
</body>
</html>
